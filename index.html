<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpg" href="./images/huella.jpg" />
    <title>CatsCooking</title>
  </head>
  <body>
    <!-- START SCREEN ✔-->

    <div class="background container">
      <div id="start-screen" class="container card">
        <h1>Cats Cooking</h1>
        <img src="./images/cat-chef.png" alt="cat chef " />
        <button id="start-button" class="button">START</button>
      </div>
      <div id="how-to-play" class="container card">
        <h1>Cats Cooking</h1>
        <img src="./images/how-to-play.png" alt="" />
        <button id="start-button2" class="button">START</button>
      </div>
    

    <!-- GAME SCREEN -->

      <div id="game-screen" class="container card">
        <div id="mute-button">
          <img src="./images/mute-button.png" alt="" />
          <audio
            id="soundtrack"
            src="./audio/Undertale OST - 054 Hotel.mp3"
          ></audio>
        </div>
        <!--points, timer, handArr, ordersArr-->
        <div class="stats">
          <div id="points-marker">
            <img src="./images/points-star.png" alt="" />
            <p>0</p>
          </div>
          <div id="hand-box"></div>
          <div id="time-marker">
            <p id="time">00:00</p>
          </div>
        </div>
        <div id="game-box">
          <div id="delivery-area"></div>
        </div>
        <div id="orders-box"></div>
      </div>
   

    <!-- GAMEOVER SCREEN ✔-->

    <div id="gameover-screen" class="container card">
      <h1>GAME OVER</h1>
      <p>Score:</p>
      <img src="./images/start-img-chef.png" alt="sad cat chef " />
      <button id="reset-button" class="button">RESTART</button>
    </div>
</div>
    <!-- aqui van los scripts de JS -->

    <script src="./js/Chef.js"></script>
    <script src="./js/Food.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
