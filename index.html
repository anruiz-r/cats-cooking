<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>CatsCooking</title>
</head>
<body>
    <!-- START SCREEN ✔-->

<div id="start-screen" class="container">
   <h1>Cats Cooking</h1>
    <img src="./images/cat-chef.png" alt="cat chef ">
    <button id="start-button" class="button">START</button>
</div>


 <!-- GAME SCREEN -->

<div id="game-screen" class="container">
    <!--points, timer, handArr, ordersArr-->
    <div id="orders-box">Orders</div>
    <div id="game-box">
        GAME BOX
    </div>
    <div class="stats">
        <div id="points-marker">  
            <img src="./images/points-star.png" alt="">
            <p>0</p>
        </div>
        <div id="hand-box">Hand</div>
        <div id="time-marker">
            <p>00:00</p>
        </div>
    </div>
    
        
    </div>
</div>


 <!-- GAMEOVER SCREEN ✔-->
<div id="gameover-screen" class="container">
    <h1>GAME OVER</h1>
    <img src="./images/start-img-chef.png" alt="sad cat chef ">
    <button id="reset-button" class="button">RESTART</button>
</div>


<!-- aqui van los scripts de JS -->
<script src="./js/index.js"></script>
<script src="./js/Chef.js"></script>
<script src="./js/Food.js"></script>

</body>
</html>
